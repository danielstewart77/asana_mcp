steps:
  # ğŸ§ª BUILD APP
  build:
    image: python:3.12-slim
    commands:
      - echo "ğŸ”§ Installing dependencies..."
      - apt-get update && apt-get install -y gcc && rm -rf /var/lib/apt/lists/*
      - echo "ğŸ“¦ Installing dependencies..."
      - pip install --timeout 1000 --retries 5 -r requirements.txt
      - echo "ğŸ—ï¸ Building app..."
      - python setup.py build || echo "No setup.py found, skipping..."
      - echo "âœ… Build complete"

  # ğŸš€ DEPLOY APP
  deploy:
    image: docker:cli
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/daniel/deploy/asana:/mnt/deploy
    commands:
      - echo "ğŸš€ Deploying app to host filesystem..."
      - echo "ğŸ“ Ensuring deploy directory exists..."
      - mkdir -p /mnt/deploy
      - echo "ğŸ§¹ Stopping and removing old containers..."
      - docker stop asana || true
      - docker rm asana || true
      - echo "ğŸ—‘ï¸ Cleaning old files..."
      - rm -rf /mnt/deploy/* || true
      - echo "ğŸ“¦ Copying new files..."
      - cp -r ./* /mnt/deploy/
      - echo "ğŸ“¦ Running docker-compose from /mnt/deploy..."
      - docker compose -f /mnt/deploy/docker-compose.yml down || true
      - docker compose -f /mnt/deploy/docker-compose.yml up -d --build --force-recreate
      - echo "âœ… Deployment complete!"

  # ğŸ§¹ CLEANUP
  cleanup:
    image: docker/compose:latest
    commands:
      - docker compose down --remove-orphans || true
      - docker system prune -f || true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      branch: master
